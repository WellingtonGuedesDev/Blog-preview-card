<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>


  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- STYLES -->
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/index.css">

</head>

<body>

  <main class="card">
    <div class="card__image">
      <img src="assets/images/illustration-article.svg" alt="Ilustração do artigo" class="card__image-content">
    </div>
    <div class="card__content">
      <div class="card__tag">
        <span>Learning</span>
        <p>Published 21 Dec 2023</p>
      </div>
      <h2 class="card__title">HTML & CSS foundations</h2>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>

    <div class="card__author">
      <img src="assets/images/image-avatar.webp" alt="Greg" class="card__author-image">
      <div class="card__author-info">
        <p class="card__author-name">Greg Hooper</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
